<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #5a2d82);
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 10rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f06, #5a2d82);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 3s ease-in-out infinite;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            background-color: #5a2d82;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f06;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>糟糕！页面未找到</h2>
        <p>您正在寻找的页面可能已被删除、名称已更改或暂时不可用。</p>
        <a href="/" class="btn">回到主页</a>
    </div>
</body>
</html>
