<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #4a90e2, #7b4397);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
}

.login-container {
    background: #ffffff;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #333;
}

.login-container h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #7b4397;
}

.login-container p {
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #7b4397;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    color: #333;
    background: #f9f9f9;
}

.input-group input:focus {
    border-color: #7b4397;
    box-shadow: 0 0 5px rgba(123, 67, 151, 0.3);
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #7b4397;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-btn:hover {
    background-color: #4a90e2;
}

.register-text {
    font-size: 14px;
    color: #666;
    margin-top: 15px;
}

.register-text a {
    color: #7b4397;
    text-decoration: none;
    font-weight: bold;
}

.register-text a:hover {
    color: #4a90e2;
}

</style>
<body>
    <div class="login-container">
        <h2>欢迎回来!</h2>
        <p>请先登录</p>
        <form action="/submit" method="POST">
            <div class="input-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" placeholder="请输入您的账号" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <p class="register-text">没有账号? <a href="#">注册</a></p>
        </form>
    </div>
</body>
</html>
